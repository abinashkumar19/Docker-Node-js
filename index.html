<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docker Welcome - Veera Sir</title>
  <style>
    /* Animated gradient background */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff416c, #ff4b2b);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Main card with 3D effect */
    .card {
      background: rgba(255,255,255,0.95);
      padding: 80px 60px;
      border-radius: 25px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 700px;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      position: relative;
      perspective: 1000px;
    }

    .card:hover {
      transform: rotateY(5deg) rotateX(3deg) translateY(-10px);
      box-shadow: 0 30px 80px rgba(0,0,0,0.5);
    }

    /* Animated heading */
    h1 {
      font-size: 3em;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textFade 3s ease-in-out infinite alternate;
    }

    @keyframes textFade {
      0% {opacity: 0.8; transform: translateY(0);}
      50% {opacity: 1; transform: translateY(-5px);}
      100% {opacity: 0.8; transform: translateY(0);}
    }

    /* Dynamic greeting text */
    p {
      font-size: 1.4em;
      color: #333;
      line-height: 1.6;
      margin-bottom: 35px;
      opacity: 0;
      animation: fadeIn 2.5s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    /* Floating particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      animation: floatParticle 5s linear infinite;
    }

    @keyframes floatParticle {
      0% {transform: translateY(0) scale(1);}
      50% {transform: translateY(-40px) scale(1.3);}
      100% {transform: translateY(0) scale(1);}
    }

    /* Interactive button */
    .btn {
      display: inline-block;
      padding: 15px 40px;
      border-radius: 50px;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
    }

    @media(max-width:768px){
      .card {padding: 60px 30px;}
      h1 {font-size: 2.2em;}
      p {font-size: 1.2em;}
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to Docker, Veera Sir</h1>
    <p id="greeting">Loading greeting...</p>
    <a href="#" class="btn">Explore</a>
  </div>

  <script>
    // Dynamic greeting based on current time
    const greetingEl = document.getElementById('greeting');
    const now = new Date();
    const hours = now.getHours();
    let greeting = "Hello!";
    if(hours < 12) greeting = "Good Morning, Veera Sir!";
    else if(hours < 18) greeting = "Good Afternoon, Veera Sir!";
    else greeting = "Good Evening, Veera Sir!";
    greetingEl.textContent = greeting + " Your Docker app is running from Dockerfile.";

    // Generate floating particles dynamically
    const card = document.querySelector('.card');
    for(let i=0; i<20; i++){
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDuration = (Math.random() * 4 + 3) + 's';
      card.appendChild(particle);
    }
  </script>
</body>
</html>
